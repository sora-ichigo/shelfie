name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      mobile: ${{ steps.filter.outputs.mobile }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
              - '.dockerignore'
            web:
              - 'apps/web/**'
            mobile:
              - 'apps/mobile/**'
            shared:
              - 'packages/shared/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'tsconfig.base.json'
              - 'biome.json'

  api:
    needs: changes
    if: ${{ needs.changes.outputs.api == 'true' || needs.changes.outputs.shared == 'true' }}
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: shelfie
          POSTGRES_PASSWORD: shelfie
          POSTGRES_DB: shelfie_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U shelfie -d shelfie_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://shelfie:shelfie@localhost:5432/shelfie_test
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: node pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm biome check apps/api
      - run: pnpm --filter @shelfie/api typecheck
      - run: pnpm --filter @shelfie/api test:db:migrate
      - run: pnpm --filter @shelfie/api test
      - run: pnpm --filter @shelfie/api build
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: false
          tags: shelfie-api:ci

  web:
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' || needs.changes.outputs.shared == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: node pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm biome check apps/web
      - run: pnpm --filter @shelfie/web typecheck
      - run: pnpm --filter @shelfie/web build

  mobile-analyze:
    needs: changes
    if: ${{ needs.changes.outputs.mobile == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: flutter
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            apps/mobile/.dart_tool
          key: flutter-${{ runner.os }}-${{ hashFiles('apps/mobile/pubspec.lock') }}
          restore-keys: flutter-${{ runner.os }}-
      - run: flutter pub get
      - run: flutter analyze

  mobile-test:
    needs: changes
    if: ${{ needs.changes.outputs.mobile == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: flutter
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            apps/mobile/.dart_tool
          key: flutter-${{ runner.os }}-${{ hashFiles('apps/mobile/pubspec.lock') }}
          restore-keys: flutter-${{ runner.os }}-
      - run: flutter pub get
      - name: Run tests
        run: flutter test --concurrency=8
