name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
            web:
              - 'apps/web/**'
            shared:
              - 'packages/shared/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'tsconfig.base.json'
              - 'biome.json'

  api:
    needs: changes
    if: ${{ needs.changes.outputs.api == 'true' || needs.changes.outputs.shared == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: pnpm install --frozen-lockfile
      - run: pnpm biome check apps/api
      - run: pnpm --filter @shelfie/api typecheck
      - run: pnpm --filter @shelfie/api test
      - run: pnpm --filter @shelfie/api build

  web:
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' || needs.changes.outputs.shared == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: pnpm install --frozen-lockfile
      - run: pnpm biome check apps/web
      - run: pnpm --filter @shelfie/web typecheck
      - run: pnpm --filter @shelfie/web build
