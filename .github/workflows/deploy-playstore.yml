name: Deploy Android to Google Play Store

on:
  workflow_call:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0+1)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0+1)'
        required: true
        type: string
      track:
        description: 'Play Store track'
        required: true
        type: choice
        options:
          - internal
          - production

concurrency:
  group: deploy-playstore-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Replace google-services.json with production
        env:
          GOOGLE_SERVICES_JSON_PROD: ${{ secrets.GOOGLE_SERVICES_JSON_PROD }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_PROD" | base64 --decode > android/app/google-services.json

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            apps/mobile/.dart_tool
          key: flutter-${{ runner.os }}-${{ hashFiles('apps/mobile/pubspec.lock') }}
          restore-keys: flutter-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/shelfie-upload.jks

      - name: Create key.properties
        env:
          STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          cat > android/app/key.properties <<EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=shelfie-upload.jks
          EOF

      - name: Extract version
        id: version
        env:
          TAG: ${{ inputs.tag }}
          RUN_NUMBER: ${{ github.run_number }}
        run: |
          FULL="${TAG#v}"
          echo "build-name=${FULL%%+*}" >> "$GITHUB_OUTPUT"
          if [[ "$FULL" == *"+"* ]]; then
            echo "build-number=${FULL#*+}" >> "$GITHUB_OUTPUT"
          else
            echo "build-number=$RUN_NUMBER" >> "$GITHUB_OUTPUT"
          fi

      - name: Build AAB
        env:
          BUILD_NAME: ${{ steps.version.outputs.build-name }}
          BUILD_NUMBER: ${{ steps.version.outputs.build-number }}
          API_BASE_URL: ${{ vars.PROD_API_BASE_URL }}
        run: |
          flutter build appbundle \
            --release \
            --build-name="$BUILD_NAME" \
            --build-number="$BUILD_NUMBER" \
            --dart-define=API_BASE_URL="$API_BASE_URL"

      - name: Decode service account key
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$SERVICE_ACCOUNT_JSON" > /tmp/service-account.json

      - name: Upload to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: /tmp/service-account.json
          packageName: app.shelfie.shelfie
          releaseFiles: apps/mobile/build/app/outputs/bundle/release/app-release.aab
          track: ${{ inputs.track || 'internal' }}
