name: Deploy Android to Firebase App Distribution

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes for this build'
        required: false
        type: string
        default: ''

concurrency:
  group: deploy-android-${{ github.ref }}
  cancel-in-progress: false

env:
  FIREBASE_APP_ID: ${{ vars.FIREBASE_ANDROID_APP_ID }}
  TESTER_GROUPS: ${{ vars.FIREBASE_TESTER_GROUPS }}

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Configure dev application ID
        run: |
          sed -i 's/app\.shelfie\.shelfie/app.shelfie.shelfie.dev/g' \
            android/app/build.gradle
          sed -i 's/<application android:label="shelfie"/<application android:label="Shelfie Dev"/' \
            android/app/src/main/AndroidManifest.xml
          sed -i 's/"package_name": "app.shelfie.shelfie"/"package_name": "app.shelfie.shelfie.dev"/' \
            android/app/google-services.json

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            apps/mobile/.dart_tool
          key: flutter-${{ runner.os }}-${{ hashFiles('apps/mobile/pubspec.lock') }}
          restore-keys: flutter-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/shelfie-upload.jks

      - name: Create key.properties
        env:
          STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          cat > android/app/key.properties <<EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=shelfie-upload.jks
          EOF

      - name: Build APK
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          API_BASE_URL: ${{ vars.STG_API_BASE_URL }}
        run: |
          flutter build apk \
            --release \
            --build-number="$BUILD_NUMBER" \
            --dart-define=API_BASE_URL="$API_BASE_URL"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.DEV_GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.DEV_GCP_SERVICE_ACCOUNT }}

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Distribute to Firebase App Distribution
        env:
          RELEASE_NOTES: ${{ inputs.release_notes }}
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app "$FIREBASE_APP_ID" \
            --groups "$TESTER_GROUPS" \
            --release-notes "$RELEASE_NOTES"
