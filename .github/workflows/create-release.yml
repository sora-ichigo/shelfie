name: Create Release Tag

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - beta
          - production
        default: beta
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest production tag
        id: latest
        run: |
          LATEST=$(git tag -l 'v*' --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
          if [[ -z "$LATEST" ]]; then
            LATEST="v0.0.0"
          fi
          echo "tag=$LATEST" >> "$GITHUB_OUTPUT"

      - name: Calculate next version
        id: next
        env:
          LATEST_TAG: ${{ steps.latest.outputs.tag }}
          BUMP_TYPE: ${{ inputs.bump_type }}
          RELEASE_TYPE: ${{ inputs.release_type }}
        run: |
          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          BASE="${MAJOR}.${MINOR}.${PATCH}"

          if [[ "$RELEASE_TYPE" == "beta" ]]; then
            BETA_COUNT=$(git tag -l "v${BASE}-beta.*" | wc -l | tr -d ' ')
            BETA_NUM=$((BETA_COUNT + 1))
            NEW_TAG="v${BASE}-beta.${BETA_NUM}"
          else
            NEW_TAG="v${BASE}"
          fi

          echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        env:
          NEW_TAG: ${{ steps.next.outputs.tag }}
        run: |
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Summary
        env:
          LATEST_TAG: ${{ steps.latest.outputs.tag }}
          NEW_TAG: ${{ steps.next.outputs.tag }}
        run: |
          echo "## Release Tag Created" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Previous version**: $LATEST_TAG" >> "$GITHUB_STEP_SUMMARY"
          echo "- **New tag**: $NEW_TAG" >> "$GITHUB_STEP_SUMMARY"
