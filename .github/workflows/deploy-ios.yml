name: Deploy iOS to Firebase App Distribution

on:
  push:
    tags:
      - 'v*-beta.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'App version (e.g. 1.1.0-beta.1). Required for manual trigger.'
        required: true
        type: string
      release_notes:
        description: 'Release notes for this build'
        required: false
        type: string
        default: ''

concurrency:
  group: deploy-ios-${{ github.ref }}
  cancel-in-progress: false

env:
  FIREBASE_APP_ID: ${{ vars.FIREBASE_IOS_APP_ID }}
  TESTER_GROUPS: ${{ vars.FIREBASE_TESTER_GROUPS }}
  MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
  MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

jobs:
  build-and-distribute:
    if: ${{ github.event_name == 'workflow_dispatch' || contains(github.ref_name, '-') }}
    runs-on: macos-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.2.app

      - name: Configure dev bundle ID
        run: |
          sed -i '' 's/app\.shelfie\.shelfie/app.shelfie.shelfie.dev/g' \
            ios/Runner.xcodeproj/project.pbxproj \
            ios/ExportOptions.plist \
            ios/fastlane/Matchfile
          plutil -replace BUNDLE_ID -string "app.shelfie.shelfie.dev" \
            ios/Runner/GoogleService-Info.plist
          plutil -replace GOOGLE_APP_ID -string "$FIREBASE_APP_ID" \
            ios/Runner/GoogleService-Info.plist
          plutil -replace CFBundleDisplayName -string "Shelfie Dev" \
            ios/Runner/Info.plist

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: apps/mobile/ios

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            apps/mobile/.dart_tool
          key: flutter-${{ runner.os }}-${{ hashFiles('apps/mobile/pubspec.lock') }}
          restore-keys: flutter-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.DEV_GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.DEV_GCP_SERVICE_ACCOUNT }}

      - name: Setup Keychain
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security list-keychains -d user -s build.keychain login.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
        env:
          KEYCHAIN_PASSWORD: ${{ github.run_id }}

      - name: Sync devices from Firebase
        working-directory: apps/mobile/ios
        run: |
          bundle exec fastlane sync_devices \
            keychain_name:build.keychain \
            keychain_password:"$KEYCHAIN_PASSWORD"
        env:
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
          FIREBASE_IOS_APP_ID: ${{ vars.FIREBASE_IOS_APP_ID }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}

      - name: Fetch certificates with Fastlane match
        working-directory: apps/mobile/ios
        run: |
          bundle exec fastlane match adhoc \
            --readonly \
            --keychain_name build.keychain \
            --keychain_password "$KEYCHAIN_PASSWORD"
        env:
          KEYCHAIN_PASSWORD: ${{ github.run_id }}

      - name: Extract version
        id: version
        env:
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [[ "$REF_TYPE" == "tag" ]]; then
            VERSION="${REF_NAME#v}"
          else
            VERSION="$INPUT_VERSION"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build IPA
        env:
          BUILD_NAME: ${{ steps.version.outputs.version }}
          BUILD_NUMBER: ${{ github.run_number }}
          API_BASE_URL: ${{ vars.STG_API_BASE_URL }}
        run: |
          flutter build ipa \
            --export-options-plist=ios/ExportOptions.plist \
            --build-name="$BUILD_NAME" \
            --build-number="$BUILD_NUMBER" \
            --dart-define=API_BASE_URL="$API_BASE_URL"

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Distribute to Firebase App Distribution
        env:
          RELEASE_NOTES: ${{ inputs.release_notes }}
        run: |
          firebase appdistribution:distribute build/ios/ipa/*.ipa \
            --app "$FIREBASE_APP_ID" \
            --groups "$TESTER_GROUPS" \
            --release-notes "$RELEASE_NOTES"
