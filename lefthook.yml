pre-commit:
  parallel: true
  jobs:
    - name: api-typecheck
      glob: "apps/api/**/*"
      run: pnpm api typecheck
    - name: api-biome
      glob: "apps/api/**/*"
      run: pnpm check
    - name: mobile-analyze
      glob: "apps/mobile/**/*"
      run: unset GIT_DIR GIT_WORK_TREE && cd apps/mobile && flutter analyze
    - name: mobile-custom-lint
      glob: "apps/mobile/**/*"
      run: unset GIT_DIR GIT_WORK_TREE && cd apps/mobile && dart run custom_lint
