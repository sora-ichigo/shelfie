services:
  postgres:
    image: postgres:16
    container_name: shelfie-postgres
    environment:
      POSTGRES_USER: shelfie
      POSTGRES_PASSWORD: shelfie
      POSTGRES_DB: shelfie
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./tmp/pg-socket:/var/run/postgresql
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shelfie -d shelfie"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
