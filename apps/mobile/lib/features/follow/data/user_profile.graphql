query UserProfile($handle: String!) {
  userProfile(handle: $handle) {
    user {
      id
      name
      avatarUrl
      handle
      bio
      bookCount
      instagramHandle
    }
    outgoingFollowStatus
    incomingFollowStatus
    followCounts {
      followingCount
      followerCount
    }
    isOwnProfile
  }
}
