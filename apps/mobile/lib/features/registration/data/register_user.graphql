mutation RegisterUser($input: RegisterUserInput!) {
  registerUser(input: $input) {
    ... on MutationRegisterUserSuccess {
      data {
        user {
          id
          email
          createdAt
        }
        idToken
        refreshToken
      }
    }
    ... on AuthError {
      code
      message
      field
      retryable
    }
  }
}
