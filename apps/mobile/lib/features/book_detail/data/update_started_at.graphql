mutation UpdateStartedAt($userBookId: Int!, $startedAt: DateTime!) {
  updateStartedAt(userBookId: $userBookId, startedAt: $startedAt) {
    id
    externalId
    title
    authors
    publisher
    publishedDate
    isbn
    coverImageUrl
    addedAt
    readingStatus
    startedAt
    completedAt
    note
    noteUpdatedAt
    rating
    thoughts
    thoughtsUpdatedAt
  }
}
