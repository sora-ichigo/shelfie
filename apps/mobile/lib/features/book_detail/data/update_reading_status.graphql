mutation UpdateReadingStatus($userBookId: Int!, $status: ReadingStatus!) {
  updateReadingStatus(userBookId: $userBookId, status: $status) {
    id
    externalId
    title
    authors
    publisher
    publishedDate
    isbn
    coverImageUrl
    addedAt
    readingStatus
    startedAt
    completedAt
    note
    noteUpdatedAt
    rating
    thoughts
    thoughtsUpdatedAt
  }
}
