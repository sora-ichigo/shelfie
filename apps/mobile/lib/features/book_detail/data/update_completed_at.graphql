mutation UpdateCompletedAt($userBookId: Int!, $completedAt: DateTime!) {
  updateCompletedAt(userBookId: $userBookId, completedAt: $completedAt) {
    id
    externalId
    title
    authors
    publisher
    publishedDate
    isbn
    coverImageUrl
    addedAt
    readingStatus
    startedAt
    completedAt
    note
    noteUpdatedAt
    rating
    thoughts
    thoughtsUpdatedAt
  }
}
