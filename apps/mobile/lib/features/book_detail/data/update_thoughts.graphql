mutation UpdateThoughts($userBookId: Int!, $thoughts: String!) {
  updateThoughts(userBookId: $userBookId, thoughts: $thoughts) {
    id
    externalId
    title
    authors
    publisher
    publishedDate
    isbn
    coverImageUrl
    addedAt
    readingStatus
    startedAt
    completedAt
    note
    noteUpdatedAt
    rating
    thoughts
    thoughtsUpdatedAt
  }
}
