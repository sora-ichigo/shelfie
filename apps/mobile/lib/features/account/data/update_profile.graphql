mutation UpdateProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input) {
    ... on MutationUpdateProfileSuccess {
      data {
        id
        email
        name
        avatarUrl
        createdAt
        bookCount
        readingCount
        backlogCount
        completedCount
        interestedCount
      }
    }
    ... on ValidationError {
      code
      message
      field
    }
  }
}
