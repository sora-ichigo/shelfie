mutation UpdateProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input) {
    ... on MutationUpdateProfileSuccess {
      data {
        id
        email
        name
        avatarUrl
        createdAt
        bookCount
        bio
        instagramHandle
        handle
        shareUrl
        isPublic
      }
    }
    ... on ValidationError {
      code
      message
      field
    }
  }
}
