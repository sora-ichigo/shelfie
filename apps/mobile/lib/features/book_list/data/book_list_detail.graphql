query BookListDetail($listId: Int!) {
  bookListDetail(listId: $listId) {
    id
    title
    description
    items {
      id
      position
      addedAt
      userBook {
        id
        title
        authors
        coverImageUrl
        readingStatus
      }
    }
    stats {
      bookCount
      completedCount
      coverImages
    }
    createdAt
    updatedAt
  }
}
