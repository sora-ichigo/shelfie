targets:
  $default:
    builders:
      ferry_generator|graphql_builder:
        enabled: true
        options:
          schema: shelfie|lib/core/graphql/schema.graphql
          type_overrides:
            DateTime:
              name: DateTime
            ID:
              name: String
      ferry_generator|serializer_builder:
        enabled: true
        options:
          schema: shelfie|lib/core/graphql/schema.graphql
          custom_serializers:
            - import: 'package:shelfie/core/graphql/custom_serializers.dart'
              name: Iso8601DateTimeSerializer

      freezed:
        enabled: true

      riverpod_generator:
        enabled: true

      json_serializable:
        enabled: true
        options:
          explicit_to_json: true
          include_if_null: false
